<!-- backend/app/templates/app/appeal_status.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- Adjust path as necessary -->
    <title>Appeal Status</title>
    <style>
        .button {
            display: inline-block; /* Makes the link behave like a block element */
            padding: 10px 20px; /* Vertical and horizontal padding */
            margin-top: 20px; /* Space above the button */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline from links */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Appeal Status for {{ child.name }}</h1>
    </header>

    <main>
        <p>Status: {{ child.status }}</p>

        {% if error_message %}
            <p style="color:red;">{{ error_message }}</p>
        {% endif %}

        <form action="{% url 'appeal_status' child.id %}" method="POST">
            {% csrf_token %}
            <label for="appeal_reason">Reason for Appeal:</label><br>
            <textarea id="appeal_reason" name="appeal_reason" rows="4" required placeholder="Enter your reason here..."></textarea><br>

            <button type="submit" class="button">Submit Appeal</button>
        </form>

        <a href="{% url 'dashboard' %}" class="button">Back to Dashboard</a>
    </main>

    <footer>
        <p>&copy; 2024 Santa's Saint. All rights reserved.</p>
    </footer>
</body>
</html>
